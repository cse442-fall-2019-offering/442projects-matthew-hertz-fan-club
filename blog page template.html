<script type="text/javascript" language="javascript">
    
function copyTbox(){
    var t1 = document.getElementById('blogBox');
    var t2 = document.getElementById('output');
    t2.value = t1.value;
    t1.value = "";
}
    
function copyTitle(){
    var inputT = document.getElementById('titleT');
    var outputT = document.getElementById('printTitle');
    
    outputT.value = inputT.value;
    inputT.value = "";
    
}
    
function twoOnclicks(){
    copyTbox();
    copyTitle();
}
    
</script>
