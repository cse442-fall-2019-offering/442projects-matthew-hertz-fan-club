    <!-- ADD Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meditaion Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter date</label>
                            <input type="text" class="form-control" id="Date" placeholder="Enter date">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter duration</label>
                            <input type="text" class="form-control" id="Dur" placeholder="Enter duration">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter notes</label>
                            <input type="text" class="form-control" id="Note" placeholder="Enter notes">
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="Save">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter date</label>
                            <input type="text" class="form-control" id="date" placeholder="Enter date">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter duration</label>
                            <input type="text" class="form-control" id="dur" placeholder="Enter duration">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter notes</label>
                            <input type="text" class="form-control" id="note" placeholder="Enter notes">
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="Edit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!--           <div class="jumbotron">-->
        <div class="card">
            <div class="card-header">
                Meditaiton Tracking: Use this page to keep track of meditaiton sessions with notes.
            </div>
            <div class="card-body">
                <h5 class="card-title">Meditaion Statistics</h5>

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-success badge-pill" data-toggle="modal" data-target="#add" style="width: 80px;">ADD</button>
                    </div>
                </div>
                <br>
                <table class="table table-dark table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Notes</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!--
                        <tr>
                            <th scope="row">-</th>
                            <td>September 17</td>
                            <td>30 mins</td>
                            <td>Rain sounds</td>
                            <td class="text-right">
                                <button class="btn btn-primary badge-pill" data-toggle="modal" data-target="#edit" style="width: 80px;"> EDIT</button>
                                <button class="btn btn-danger badge-pill" style="width: 80px;"> DELETE</button>
                            </td>
                        </tr>
-->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--       </div>-->
    
    <script>
        var btn = $("#Save");
        btn.click(saveChanges);


        function saveChanges() {
            var date = $("#Date").val();
            var dur = $("#Dur").val();
            var note = $("#Note").val();
            $("#tableBody").append(
                "<tr class='myParent'>" +
                "<th> - </th>" +
                "<td>" + date + "</td>" +
                "<td>" + dur + "</td>" +
                "<td>" + note + "</td>" +
                "<td class='text-right'> <button class='btn btn-primary badge-pill' data-toggle='modal' data-target='#edit' style='width: 80px;' onclick='deleteRow(this);'> EDIT</button> <button class='btn btn-danger badge-pill' style='width: 80px;' onclick='deleteRow(this);'> DELETE</button></td>" +
                "</tr>"
            );
            $("#Date").val("");
            $("#Dur").val("");
            $("#Note").val("");



        }


        var but = $(".btn-danger");
        but.click(deleteRow);

        function deleteRow(r) {
            var row = r.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        
        var EB = $('#edit');
        EB.click(deleteRow);
        var nr = $('#Edit');
        nr.click(editRow);
        
        function editRow() {
            var dates = $("#date").val();
            var durr = $("#dur").val();
            var notee = $("#note").val();
            $("#tableBody").append(
            "<tr class='myParent'>" +
                "<th> - </th>" +
                "<td>" + dates + "</td>" +
                "<td>" + durr + "</td>" +
                "<td>" + notee + "</td>" +
                "<td class='text-right'> <button class='btn btn-primary badge-pill' data-toggle='modal' data-target='#edit' style='width: 80px;' onclick='deleteRow(this);'> EDIT</button> <button class='btn btn-danger badge-pill' style='width: 80px;' onclick='deleteRow(this);'> DELETE</button></td>" +
                "</tr>"
            );
            $("#date").val("");
            $("#dur").val("");
            $("#note").val("");
        }
        
    </script>
